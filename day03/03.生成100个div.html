<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        /* background-color: red; */
        /* 设置了背景图 */
        background: url("./img/pic.jpg") no-repeat;
        /* 调整背景位置 x y */
        /* background-position: 0px -50px; */
        position: absolute;
        text-align: center;
        color: white;
        line-height: 50px;
        border: 1px solid white;
        /* 透明度为 0 */
        opacity: 0;
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <!-- <div id="box">
      <span>spanspan</span>
      我是盒子
      <p>pppppp</p>
      <em>eememememe</em>
    </div> -->
  </body>
  <script>
    // var oBox = document.querySelector("#box");
    // var oP = document.querySelector("p");
    // // 程序 for循环 重复事情 读取 设置
    // // console.log(oBox.innerHTML);
    // // oBox.innerHTML = "<strong>哈哈哈哈<strong>";
    // // xxx.innerHTML; // xxx元素的内容 （包含文本和标签）
    // oP.innerHTML = "<em>432432</em><span>222222</span>";

    // for循环
    // 字符串拼接
    // 找规律 left top   背景位置

    // on mouseover  on click  on mouseout
    // opacity

    for (var i = 0; i < 100; i++) {
      //   console.log("老婆，我错了");
      // 找规律
      // 0~9

      //   任何数字 % 3  ===>  0  1  2
      //
      var l = 50 * (i % 10);
      var t = 50 * parseInt(i / 10); // parseInt(3.1)==> 3
      document.body.innerHTML +=
        '<div style="left:' +
        l +
        "px; top:" +
        t +
        "px;background-position:" +
        -l +
        "px " +
        -t +
        'px;"></div>';
    }

    // 获取页面中 所有div
    var aDiv = document.querySelectorAll("div");
    console.log(aDiv);
    for (var i = 0; i < aDiv.length; i++) {
      aDiv[i].onmouseover = function () {
        this.style.opacity = 1;
      };
    }
  </script>
</html>
