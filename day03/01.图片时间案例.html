  <script>
    /*
     分析功能： 让时间动起来 图片对应我们系统时间 走起来
    */
    // 如何获取系统时间

    // 定时器 js程序中 有两个  setTimeout() 延迟炸弹   setInterval() 循环炸弹 停止定时器 清除定时器
    function time() {
      // 做事情
      var mydate = new Date(); // Date 日期时间的系统构造函数
      console.log(mydate); // 日期时间对象
      // 获取年
      var year = mydate.getFullYear();
      console.log(year);
      // 获取月
      var month = mydate.getMonth() + 1;
      // month月份 从0开始的 7==> 8
      console.log(month);
      // 获取几号
      var date = mydate.getDate();
      console.log(date);
      // 获取星期几
      // 1===> 星期一
      // 2
      // 3  4  5  6   0星期日
      var week = mydate.getDay();
      // console.log(week);

      // 程序里面 有一个 选择语句 switch  if....else if() ....else if() { } else
      switch (week) {
        case 1:
          week = "星期一";
          break;
        case 2:
          week = "星期二";
          break;
        case 3:
          week = "星期三";
          break;
        case 4:
          week = "星期四";
          break;
        case 5:
          week = "星期五";
          break;
        case 6:
          week = "星期六";
          break;
        case 0:
          week = "星期日";
          break;
      }

      //   console.log(week);

      // 小时
      var hour = mydate.getHours();
      if (hour < 10) {
        hour = "0" + hour; //
      }
      //   console.log(hour);

      // 分钟
      var minutes = mydate.getMinutes();
      if (minutes < 10) {
        minutes = "0" + minutes; //
      }
      //   console.log(minutes);
      // 秒
      var seconds = mydate.getSeconds();
      if (seconds < 10) {
        seconds = "0" + seconds; //
      }
      //   console.log(seconds);

      // 最后拼接成 字符串  往页面上 放一下
      var str =
        year +
        "年" +
        month +
        "月" +
        date +
        "日 " +
        week +
        " " +
        hour +
        ":" +
        minutes +
        ":" +
        seconds;
      // 文档对象
      // 把字符串添加到 body标签里面去
      document.body.innerHTML = str;
    }
    time(); // 立即执行一次函数

    // 后续定时器来调用函数
    setInterval(time, 1000);

    //03: 05: 06
    // 20: 14: 31
  </script>
