<!-- 文档类型声明 告诉浏览器 我当前这个文件是html5文件 -->
<!DOCTYPE html>

<!-- html标签 网页根标签 -->
<html lang="en">
<!-- head标签 -->
<head>
    <!-- meta 用来描述网页信息标签 -->
    <!-- 指定网页编码 utf-8 网页国际通用编码 -->
    <!-- 单标签 -->
    <meta charset="UTF-8">
    <!-- 了解： 让IE8浏览器提高渲染性能 让IE8浏览器 按照最高IE浏览器edge标准来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 做移动端页面 这句话必须加上 视口设置 专门说移动端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网站标题 -->
    <title>我的网站</title>
</head>
<!-- 主体标签 放内容 你自己来写网页-->
<img>

    <!-- 常用标签 -->
    <h1>哈哈哈我是第1级标题</h1>
    <h2>哈哈哈我是第2级标题</h2>
    <h3>哈哈哈我是第3级标题</h3>
    <h4>哈哈哈我是第4级标题</h4>
    <h5>哈哈哈我是第5级标题</h5>
    <h6>哈哈哈我是第6级标题</h6>
    <!-- 段落 -->
    <p>我是段落我是段落我是段落<br>我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落</p>
    <!--强制换行 -->
    <!-- 水平线标签 -->
    <hr>
    <!-- em倾斜 不但外观倾斜 还有一层意义在里面（强调的意义 里面包文字内容认为比较重要） -->
    <em>倾斜</em>
    <!-- i标签只是单纯倾斜 -->
    <i>倾斜</i>
    <!-- 不但加粗 还有强调的意义 认为内容比较重要 -->
    <strong>加粗标签</strong>
    <!-- 只是单纯加粗 -->
    <b>加粗标签</b>
    <!--图片标签  alt:图片说明文字 当图片因为一些异常无法显示的时候 就会显示alt-->
    <img src="https://gimg3.baidu.com/rel/src=https%3A%2F%2Fgips1.baidu.com%2Fit%2Fu%3D2810422248%2C2414335337%26fm%3D3028%26app%3D3028%26f%3DJPEG%26fmt%3Dauto%26q%3D100%26size%3Df1138_640&refer=http%3A%2F%2Fwww.baidu.com&app=2010&size=w560&n=0&g=0n&q=100&fmt=auto?sec=1661619600&t=e172e333c62eb8a0324009f281bc16ad" title="哈哈哈哈" alt="水稻">
    <!-- 超链接 target="_blank"新窗口打开-->
    <a href="http://www.baidu.com" target="_blank">百度一下</a>
    
    <!-- 水分子 -->
    H<sub>2</sub>O
    <!-- x2 -->
    X<sup>3</sup>
    <!-- 删除线 -->
    <del>删除线</del>

    <!-- 无序列表 有序列表  自定义列表 -->
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>5555</li>
    </ul>
    <ol>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>列表标题</dt>
        <dd>内容1</dd>
        <dd>内容2</dd>
        <dd>内容3</dd>
    </dl>
</body>
</html>
