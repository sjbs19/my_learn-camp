<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            height: 270px;
            border: 5px solid black;
            /* 边框合并 */
            border-collapse: collapse;
            text-align: center;
            margin: 0 auto;
        }
        th,td {
            border: 1px solid black;
        }
        thead tr {
            height: 50px;
        }
    </style>
</head>

                <!-- <th></th> -->

                <td>性别</td>
                <td>专业</td>
                <td>课程</td>
                <td>分数</td>
            </tr>
            <tr>
                <td>球球</td>

            </tr>
            <tr>
                <td>楠楠</td>

                <!-- <td></td> -->
                <!-- <td></td> -->

            </tr>
            <tr>
                <td>小明</td>

            </tr>

                <td>建筑设计</td>
                <td>72</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
