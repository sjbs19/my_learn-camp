<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse
    }
    td,th {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <input type="button" value="获取数据" id="btn">
  <input type="button" value="清空内容" id="btn2">
  <table>
    <thead>
      <tr>
        <th>标题</th>
        <th>地址</th>
        <th>说明</th>
        <th>删除</th>
      </tr>
    </thead>
    <tbody id="tobdy_Data"></tbody>
  </table>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
<script>

  //获取数据
  $('#btn').click(
    function(){
      //获取前清空原本的内容
      $('#tobdy_Data').empty();
      var content = $(
        `<tr>
          <td>1111</td>
          <td>1111</td>
          <td>1111</td>
          <td><a class='de' href='javascript:;'>删除</></td>
        <tr>
        <tr>
          <td>2222</td>
          <td>2222</td>
          <td>2222</td>
          <td><a class='de' href='javascript:;'>删除</></td>
        <tr>
        <tr>
          <td>3333</td>
          <td>3333</td>
          <td>3333</td>
          <td><a class='de' href='javascript:;'>删除</></td>
        <tr>
          `
        );
        $('#tobdy_Data').html(content);
    }
  )

  //清空数据
  $('#btn2').click(
    function(){
      $('#tobdy_Data').empty();
    }
  )

  //点击删除
  $('#tobdy_Data').on(
    'click','.de',
    function(){
      $(this).parent().parent().remove();
      console.log($('#tobdy_Data'));
    }
  )

</script>
</html>
