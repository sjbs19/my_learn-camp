<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
    }
    th,td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }
    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }
    td {
      font: 14px "微软雅黑";
    }
    tbody tr {
      background-color:#f0f0f0
    }
    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="all" ></th>
          <th>课程</th>
          <th>学院</th>
        </tr>
      </thead>
      <tbody id="i_tb">
        <tr>
          <td><input type="checkbox" ></td>
          <td>JavaScript</td>
          <td>前端与移动开发学院</td>
        </tr>
        <tr>
          <td><input type="checkbox" ></td>
          <td>css</td>
          <td>前端与移动开发学院</td>
        </tr>
        <tr>
          <td><input type="checkbox" ></td>
          <td>html</td>
          <td>前端与移动开发学院</td>
        </tr>
        <tr>
          <td><input type="checkbox" ></td>
          <td>jQuery</td>
          <td>前端与移动开发学院</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
<script>

  //全选和取消全选
  $('#all').click(function(){
    if ($('#all').prop('checked')) {
      $("input").prop("checked", true);
    }
    if(!$('#all').prop('checked')){
      $("input").prop("checked", false);
    }
  })


  //对于其余选择框进行判断
  $('#i_tb input').click(function(){

    var checkLen = $('#i_tb input:checked').length;
    var AllCheckLen = $('#i_tb input').length;
    // console.log(checkLen,AllCheckLen);

    if(checkLen == AllCheckLen){
      $("#all").prop("checked", true);
    }else{
      $("#all").prop("checked", false);
    }

  })

  
  
</script>
</html>
