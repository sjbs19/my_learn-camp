<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      position: absolute;
      bottom: 0;
      right: 0;
      opacity: 0;
      width: 0;
      opacity: 0;
    }
    img {
      display: block;
      cursor: pointer;
    }
    .img2 {
      height: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./images/t.jpg" class="img1" alt="">
    <img src="./images/b.jpg" class="img2" alt="">
  </div>
</body>
<script>
  $(function(){
    $('.box').animate(
      {width:322,opacity: 1},
      1500,
      'linear',
      function(){
        $('.box .img2').animate({height:101},1000,'linear')
      });
    $('.box .img1').click(
      function(){
        $('.box .img2').animate({height:0},1000,'linear',function(){
          $('.box .img1').animate( {width:0,opacity: 0},
            1500,
            'linear',)
        })
      }
    )
  })
</script>
</html>
